<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/banner.css">
    <link rel="stylesheet" href="assets/css/cards.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <title>CarChoice - Stand Automóvel</title>
</head>
<body>
    <header class="header" id="header">
        <a href="" class="nav-logo"><img src="assets/images/carchoicedrk.png" alt=""></a>
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="nav-item"><a href="" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="" class="nav-link">Viaturas</a></li>
                <li class="nav-item"><a href="assets/html/sobre_nos.html" class="nav-link">Sobre nós</a></li>
            </ul>
        </nav>
        <a href="" class="nav-button">Contactar</a>
    </header>
    
    <div class="banner">
        <div class="banner-box">
            <div class="banner-box-text">
                <h3 class="banner-subtitle">Confira as nossas novidades diárias</h3>
                <h1 class="banner-title">Encontre aqui o seu futuro carro</h1>
            </div>

            <form action="">
                <select name="" id="">
                    <option value="">Marca</option>
                    <option value="">Modelo</option>
                    <option value="">Ano</option>
                    <option value="">Preço</option>
                </select>
                <select name="" id="">
                    <option value="">Marca</option>
                    <option value="">Modelo</option>
                    <option value="">Ano</option>
                    <option value="">Preço</option>
                </select>
                <select name="" id="">
                    <option value="">Marca</option>
                    <option value="">Modelo</option>
                    <option value="">Ano</option>
                    <option value="">Preço</option>
                </select>
                <input type="submit" value="Pesquisar" class="banner-button">  
            </form>
        </div>
    </div>

    <!-- Cards serão carregados dinamicamente -->
    <div id="cards-container"></div>

    <!--Script do footer-->>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Carregar cards
            fetch("assets/html/cards.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("cards-container").innerHTML = html;
                })
                .catch(err => console.error("Erro ao carregar os cards:", err));

            // Carregar footer
            fetch("assets/html/footer.html")
                .then(response => response.text())
                .then(html => {
                    document.body.insertAdjacentHTML("beforeend", html);
                })
                .catch(err => console.error("Erro ao carregar o footer:", err));
        });
    </script>
</body>
</html>
